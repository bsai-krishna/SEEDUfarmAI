<body style="background-image: url('images.jpeg')">
	
    <header class="site-header" style="background: #25272E">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top"  style="background: #25272E">
    <div class="container">

	<main role="main">
		<div class="container">
		<div class="jumbotron">
  	<div class="row" >
  		
    <div class="col-md-4" style="margin-left: 34%;">
    <br><br><br><br>
    <center>

	<label for="image-selector" class="custom-file-upload">
    <i class="fa fa-cloud-upload" ></i><button >Custom Upload</button>
    </label>
    <input id="image-selector" type="file"/>
	<br><button  id="predict-button" class="predict-button btn btn-success btn-lg" style="margin-top: 10%;" >Predict</button>
	<p style="font-weight:bold; color: white;" >Predictions </p>
	<p style="color: white">PEPPER LEAF BACTERIAL SPOT: <span id="pepper-prediction" ></span></p>
	<p style="color: white">PEPPER HEALTHY : <span id="tomato-prediction"></span></p>
	<img id="selected-img" src="#"  />	
	</center>
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		let base64Image;
		function readURL(input) {
    		if (input.files && input.files[0]) {
				let reader = new FileReader();
				reader.onload=function(e){
					let dataURL=reader.result;
					 $('#selected-img').attr('src', e.target.result);
					base64Image = dataURL.replace('data:image/jpeg;base64,','');
										}
			reader.readAsDataURL(input.files[0]);

			$("#pepper-prediction").text("");
			$("#tomato-prediction").text("");
		}}		

		
		$("#image-selector").change(function(){
    readURL(this);
});

		$("#predict-button").click(function(event){
			let message={
				image: base64Image
			}
			//console.log(message.image);
			$.post("http://127.0.0.1:5000/predictpep",JSON.stringify(message),function(response){
				var obj=JSON.parse(response);
				$("#pepper-prediction").text(obj[0].toFixed(6));
				$("#tomato-prediction").text(obj[1].toFixed(6));
				console.log(response);
			});
		});

	</script>
